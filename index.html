<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Work Log Template</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-pro/css/all.min.css">
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body class="bg-gray-100">
  <div id="login-wrapper" class="row">
    <div class="col-12">
      
      <section class="form-login container bg-white py-3">
        <h2 class="mb-2">Welcome back!</h2>
        <h3 class="h4">Sign In <i class="fal fa-sign-in"></i></h3>

        <form>
          <input type="email" name="email" placeholder="Email"
            class="form-control mb-2" required>

          <input type="password" name="password" placeholder="Password"
            class="form-control mb-2" required>

          <button type="submit" class="btn btn-primary">
            <i class="fal fa-check"></i> Submit
          </button>
        </form>
      </section>

    </div>
  </div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./node_modules/@fortawesome/fontawesome-pro/js/all.min.js"></script>
</body>
</html>
