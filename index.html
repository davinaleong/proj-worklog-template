<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Work Log - Welcome</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-pro/css/all.min.css">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="stylesheet" href="./dist/css/auth.css">
</head>
<body class="bg-gray-100 h-100">
  <main id="wrapper-auth" class="row h-100">

    <!-- Welcome Header -->
    <div class="col-12 col-md-7 h-100 d-none d-md-block">

      <section id="wrapper-header" class="h-100">
        <header class="w-100">
          <h1 class="display-1 text-center">Work Log</h1>
        </header>
      </section>

    </div>

    <!-- Sign-in Form -->
    <div class="col-12 col-md-5 h-100">
      
      <section id="wrapper-form" class="py-3 container bg-white h-100">
        <div class="w-100">
            <h1 class="display-4 mb-3 text-center d-md-none">Work Log</h1>

            <h2 class="mb-2 d-none d-md-block">Welcome back!</h2>
    
            <form class="mb-5">
              <input type="email" name="email" placeholder="Email *"
                class="form-control mb-2" required>
    
              <input type="password" name="password" placeholder="Password *"
                class="form-control mb-2" required>

              <p class="text-danger small">
                  * denotes mandatory fields
              </p>
    
              <button type="submit" class="btn btn-primary">
                <i class="fal fa-check"></i> Log In
              </button>
            </form>
            
            <p class="text-center">
              Don't have an account?<br>
              <a href="./sign-up.html">Sign-Up</a>
            </p>

            <p class="text-center">
              Forgot your password?<br>
              <a href="./forgot-password.html">Recover here</a>
            </p>

        </div>
      </section>

    </div>
  </main>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./node_modules/@fortawesome/fontawesome-pro/js/all.min.js"></script>
</body>
</html>
